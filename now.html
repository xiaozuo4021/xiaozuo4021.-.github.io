<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公司现状</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">

    <link rel="stylesheet" href="./swiper//swiper.min.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .dropdown-menu {
        left: 5px;
    }

    body .navbar-default {
        background-color: #fff;
    }

    body .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
        color: #00c3f5;
        background: #fff;
    }

    .dropdown-menu > li > a:hover, .dropdown-menu > li > a:focus {
        color: #00c3f5;
        text-decoration: none;
        background-color: #fff;
    }

    .navbar-default .navbar-nav > li > a {
        color: #000;
    }

    th:nth-child(1), td:nth-child(1) {
        text-align: right;
    }

    li {
        list-style: none;
    }

    body {
        background: #dfdfdf;
    }

  



.swiper-container {
    width: 100%;
    height:  calc( 100vh - 52px);
}  
.navbar{
    margin-bottom: 0;
}
</style>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="index.html">首页</a></li>
                <li id="1"><a href="#1">主营业务</a></li>
                <li id="2"><a href="#2">解决方案</a></li>
                <li id="3"><a href="#3">客户案例</a></li>
                <li id="4"><a href="#4">行业资讯</a></li>
                <li id="5"><a href="#5">联系我们</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class=" cont">
    <div class="swiper-container">
        <div class="swiper-wrapper swiper-no-swiping">
            <div class="swiper-slide" style="background: red;">Slide 1</div>
            <div class="swiper-slide" style="background: blue;">Slide 2</div>
            <div class="swiper-slide" style="background: red;">Slide 3</div>
            <div class="swiper-slide" style="background: blue;">Slide 4</div>
            <div class="swiper-slide" style="background: red;">Slide 5</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<!-- Swiper JS -->
<script src="./swiper/swiper.min.js"></script>
<script>
    $(function () {
        $(".navbar-nav >li:eq(2)").addClass("active");
        $(".navbar-nav >li").hover(function () {
            $(".navbar-nav .dropdown-menu").hide();
            $(this).siblings().removeClass("active")
            $(this)
                .addClass("active")
                .find(".dropdown-menu").show();
        }, function () {
            $(".navbar-nav .dropdown-menu").hide();
            $(".navbar-nav >li").siblings().removeClass("active");
            $(".navbar-nav >li:eq(2)").addClass("active");
        });



        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            
            autoplay: false,
            // 如果需要分页器
            pagination: {
              el: '.swiper-pagination',
              clickable :true,
            },
            noSwiping : true,
            speed:0,
             on: {
                resize: function(){
                  //窗口变化了
                  this.init()
                }
            }
        })        

        $("li").click(function(){
            mySwiper.slideTo($(this).attr("id")-1);
        })
        var thisId = window.location.hash&&window.location.hash.slice(1,window.location.hash.length);
        mySwiper.slideTo(thisId-1);

    })
</script>
</body>
</html>
